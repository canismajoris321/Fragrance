<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inscription | Fleur & Fern</title>
  <style>
    :root {
      --olive: #4B6F44;
      --cream: #f4f1ee;
      --text-dark: #2e2a26;
      --accent: #c8b6a6;
      --light-gray: #ddd;
      --soft-beige: #f1ebe3;
      --warm-peach: #f6d1b1;
      --deep-rose: #d2a39c;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--cream);
      color: var(--text-dark);
      padding: 40px 20px;
      margin: 0;
      background-image: linear-gradient(to right, var(--soft-beige), var(--cream));
      min-height: 100vh;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid var(--light-gray);
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--text-dark);
      text-align: center;
      font-family: 'Georgia', serif;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      font-weight: 600;
      color: var(--olive);
      display: block;
    }

    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--light-gray);
      margin-top: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--olive);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a5536;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: var(--accent);
    }

    .footer p {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inscription</h2>

    <form id="registration-form">
      <div class="form-group">
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Nom</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Numéro de téléphone</label>
        <input type="number" id="phone" name="phone" required>
      </div>

      <button type="button" onclick="validatePurchase()">Valider Purchase</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 Fleur & Fern. All rights reserved.</p>
    <p>Crafted with love from nature's essence.</p>
  </div>

  <script>
    // Dummy cartProducts for testing the purchase
    let cartProducts = JSON.parse(localStorage.getItem('cart')) || [];

    // Function to update the localStorage with the latest cart
    function updateLocalStorage() {
      localStorage.setItem('cart', JSON.stringify(cartProducts));
    }

    // Function to handle purchase confirmation
    function validatePurchase() { 
      // Get form values
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;

      // Check if all fields are filled
      if (!firstName || !lastName || !email || !address || !phone) {
        alert("Veuillez remplir tous les champs du formulaire.");
        return;
      }

      // Confirmation alert with user info
      alert(`Merci pour votre inscription, ${firstName} ${lastName} !\nVotre achat est en cours de préparation.\nEmail: ${email}\nAdresse: ${address}\nNuméro de téléphone: ${phone}`);
      
      // Empty the cart and update localStorage
      cartProducts = [];
      updateLocalStorage();

      // Optional: Re-render the cart to reflect empty cart
      // renderCart(); 

      // Optional: Update the total price to 0
      updateTotalPriceDisplay();
    }

    // Function to update the total price display
    function updateTotalPriceDisplay() {
      // Update the total price (implement this function based on your cart logic)
      const totalPrice = cartProducts.reduce((total, product) => total + (product.price * product.quantity), 0);
      console.log("Total price:", totalPrice);
    }
  </script>
</body>
</html>

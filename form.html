<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Fleur & Fern</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid var(--light-gray);
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--text-dark);
      text-align: center;
      font-family: 'Georgia', serif;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      font-weight: 600;
      color: var(--olive);
      display: block;
    }

    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--light-gray);
      margin-top: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--olive);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a5536;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: var(--accent);
    }

    .footer p {
      margin: 5px;
    }

    #confirmation {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Fleur & Fern</div>
    <nav class="nav-links">
      <a href="projet.html">Home</a>
      <a href="frag.html">Fragrance</a>
      <a href="gifts.html">Gifts</a>
      <a href="stores.html">Stores</a>
    </nav>
    <div class="user-actions">
      <a href="signup.html">sign up</a>
      <a href="signin.html">Login</a>
      <a href="cart.html">Cart</a>
      
    </div>
  </header>
  <div class="form-container">
    <h2>Sign Up</h2>

    <form id="registration-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" required>
      </div>

      <button type="submit">Confirm Sign Up</button>
    </form>
  </div>

  <div id="confirmation">
    <p>Thank you for signing up!</p>
    <button id="pdf-button">ðŸ“„ Would you like to download the PDF?</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const cartProducts = [
      { name: "Sakura Perfume", price: 60, volume: 100, quantity: 2, description: "Cherry blossom", img: "sakura.jpg" },
      { name: "Jasmine Perfume", price: 50, volume: 50, quantity: 1, description: "Floral notes", img: "jasmin.jpg" }
    ];

    const form = document.getElementById('registration-form');

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("confirmation").style.display = "block";
      const MyCart = JSON.parse(localStorage.getItem('cart')) || [];
      const oldCart = JSON.parse(localStorage.getItem('oldCart')) || [];
      const updatedCart = oldCart.concat(MyCart);
      localStorage.setItem('oldCart', JSON.stringify(updatedCart));
      
    });

    document.getElementById("pdf-button").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const olive = "#6e7c5d";
      const blush = "#f3e8e3";
      const beige = "#fefbf6";

      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;

      doc.setFillColor(beige);
      doc.rect(0, 0, 210, 297, 'F');

      doc.setTextColor(olive);
      doc.setFont("Georgia", "bold");
      doc.setFontSize(20);
      doc.text(" Registration Summary â€“ Fleur & Fern ", 15, 30);

      doc.setDrawColor(olive);
      doc.setLineWidth(0.5);
      doc.rect(15, 38, 180, 40, 'S');
      doc.setFontSize(12);
      doc.setTextColor("#000");
      doc.setFont("Georgia", "normal");
      doc.text(`Name: ${firstName} ${lastName}`, 20, 50);
      doc.text(`Email: ${email}`, 20, 58);
      doc.text(`Address: ${address}`, 20, 66);
      doc.text(`Phone: ${phone}`, 20, 74);

      let y = 90;
      doc.setFontSize(14);
      doc.setTextColor(olive);
      doc.text(" Your Selected Items:", 15, y);

      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        doc.setTextColor(120, 120, 120);
        doc.setFontSize(12);
        doc.text("No items in cart.", 20, y + 10);
      } else {
        cart.forEach((product, index) => {
          const line = `â€¢ ${product.name} â€” ${product.volume}ml x${product.quantity} (${product.price} berries)`;
          doc.setTextColor(45, 45, 45);
          doc.setFontSize(12);
          doc.text(line, 25, y + 10);
          y += 10;
        });
      }

      doc.setFontSize(10);
      doc.setTextColor(100, 130, 100);
      doc.text("Thank you for your trust â€“ Fleur & Fern", 15, 280);

      doc.save("fleur-et-fern_summary.pdf");
      localStorage.removeItem('cart');
      localStorage.removeItem('totalPrice');
    });
  </script>
  <footer class="footer">
    <p>&copy; 2025 Fleur & Fern. All rights reserved.</p>
    <p>Gently shaped in harmony with nature â€” site developed & designed by Farah Derbel</p>
  </footer>
</body>
</html>

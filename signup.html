<style>

.login-wrapper {
  display: flex;
  height: 85vh;
  width: 100%;
}


.login-right {
  width: 50%;
  overflow: hidden;
}

.login-right img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.login-left {
  width: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 4rem;
  background-color: #fefdfb;
}


form {
  display: flex;
  flex-direction: column;
}

form label {
  margin: 1rem 0 0.5rem;
}

form input {
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 6px;
}

form button {
  margin-top: 2rem;
  padding: 0.8rem;
  background-color: #647153;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #4f5d40;
}


@media (max-width: 768px) {
  .login-wrapper {
    flex-direction: column;
  }

  .login-left,
  .login-right {
    width: 100%;
    height: 50vh;
  }

  .login-right img {
    height: 50vh;
  }
}



</style>

    <img src="signup.jpg" alt="Dried flowers" />
  </div>

  <div class="login-left">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label for="new-name">Full Name</label>
      <input type="text" id="new-name" required>

      <label for="new-email">Email Address</label>
      <input type="email" id="new-email" required>

      <label for="new-password">Password</label>
      <input type="password" id="new-password" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>
